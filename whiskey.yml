
Build:
- Version:
    Path: Carbon\Carbon.psd1
    Prerelease:
    - "*/*": alpha$(WHISKEY_BUILD_NUMBER)
    - develop: rc$(WHISKEY_BUILD_NUMBER)
- Exec:
    OnlyBy: BuildServer
    Path: appveyor
    Argument: [ UpdateBuild, -Version, "$(WHISKEY_SEMVER2)+$(WHISKEY_BUILD_NUMBER)" ]
- PowerShell:
    OnlyBy: BuildServer
    Path: Save-CarbonSigningKey.ps1
- SetVariable:
    SignAssembly: False
    Constants: ""
- SetVariable:
    IfExists: Source\Carbon.snk
    SignAssembly: True
    Constants: SIGNED
- MSBuild:
    NuGetVersion: 5.11.3  # NuGet 6 fails on Visual Studio 2017/Windows 2016.
    Path: Source\Carbon.sln
    Property:
    - SignAssembly=$(SignAssembly)
- DotNet:
    Command: test
    Path: Source\Test\Carbon.Test.csproj
    Argument:
    - --no-build
    - --configuration=$(WHISKEY_MSBUILD_CONFIGURATION)
    - --results-directory=$(WHISKEY_OUTPUT_DIRECTORY)
    - --logger=trx
- Pipeline:
    Name: PublishBin
- MergeFile:
    OnlyBy: BuildServer
    Path:
    - Carbon\Functions\*.ps1
    - Carbon\Carbon.psm1.Import.Obsolete.ps1
    - Carbon\Carbon.psm1.Import.Iis.ps1
    - Carbon\Carbon.psm1.Import.Lcm.ps1
    - Carbon\Carbon.psm1.Import.Post.ps1
    Exclude:
    - "*\\*-Iis*"
    - "*\\Initialize-Lcm.ps1"
    - "*\\Use-CallerPreference.ps1"
    DestinationPath: Carbon\Carbon.psm1
    TextSeparator: "$(NewLine)$(NewLine)"
    DeleteSourceFiles: true
- CopyFile:
    Path:
    - LICENSE.txt
    - NOTICE.txt
    - README.md
    - CHANGELOG.md
    DestinationDirectory: Carbon
- NuGetPack:
    Path: Carbon.nuspec
- Zip:
    ArchivePath: $(WHISKEY_OUTPUT_DIRECTORY)\Carbon-$(WHISKEY_SEMVER2).zip
    Path:
    - Carbon
    - examples
    Exclude:
    - "*.pdb"
    - "*.orig"
- Exec:
    OnlyBy: BuildServer
    Path: appveyor
    Argument: [ 'PushArtifact', '$(WHISKEY_OUTPUT_DIRECTORY)/Carbon-$(WHISKEY_SEMVER2).zip', '-DeploymentName', 'GitHub' ]
- PublishPowerShellModule:
    Path: Carbon
- Exec:
    OnlyBy: BuildServer
    Path: appveyor
    Argument: [
        'PushArtifact',
        '$(WHISKEY_OUTPUT_DIRECTORY)/Carbon.$(WHISKEY_SEMVER2_NO_BUILD_METADATA).nupkg',
        '-DeploymentName',
        'PowerShellGallery'
    ]

PublishBin:
- MSBuild:
    Path:
    - Source\Carbon.csproj
    - Source\Iis\*.csproj
    - Source\Xdt\*.csproj
    Target: publish
    Property:
    - TargetFramework=net452
    - PublishDir=$(WHISKEY_BUILD_ROOT)\Carbon\bin\fullclr
- MSBuild:
    Path:
    - Source\Carbon.csproj
    - Source\Iis\*.csproj
    - Source\Xdt\*.csproj
    Target: publish
    Property:
    - TargetFramework=netstandard2.0
    - PublishDir=$(WHISKEY_BUILD_ROOT)\Carbon\bin\coreclr
    - SelfContained=false
- Delete:
    OnlyDuring: Build
    OnlyBy: BuildServer
    Path: Carbon\bin\*\*.pdb
# We don't need to include any assemblies that ship with PowerShell
- Delete:
    OnlyDuring: Build
    Path:
    - Carbon\bin\coreclr\runtimes
    - Carbon\bin\coreclr\*.json
    - Carbon\bin\coreclr\System.*.dll
    - Carbon\bin\coreclr\Microsoft.Win32.Registry.dll

Tests:
- TaskDefaults:
    Pester4:
        DescribeDurationReportCount: 20
        WarningAction: SilentlyContinue
- PowerShell:
    OnlyDuring: Build
    Path: Start-CarbonTest.ps1
# Quick Developer tests.
- Pester4:
    OnlyBy: Developer
    Script:
    - Test\Bin.Tests.ps1
    - Test\Import-Carbon.Tests.ps1
    - Test\LicenseNotices.Tests.ps1
    - Test\*.ps1xml.Tests.ps1
    - Test\Website.Tests.ps1
    - Test\System.Diagnostics.Process.types.Tests.ps1
- PowerShell:
    OnlyDuring: Build
    OnlyBy: Developer
    Path: Tools\Blade\blade.ps1
    Argument:
        Path:
        - Test\Test-Documentation.ps1
        - Test\Test-ImportCarbon.ps1
#  Windows-only tests (eventually).
- Pester4:
    IfExists: variable:IsWindows
    OnlyBy: BuildServer
    Script:
    - Test\*Iis*.ps1
    - Test\Carbon_*.Tests.ps1
    Exclude:
    - "*\\Carbon_ScheduledTask.Tests.ps1"
    - "*\\Set-CIisHttpRedirect.Tests.ps1"
- Pester:
    IfExists: variable:IsWindows
    Configuration:
        TestResult:
            Enabled: true
            OutputPath: $(WHISKEY_OUTPUT_DIRECTORY)\pester5-windows.xml
            TestSuiteName: Carbon
        Run:
            Path:
            - Test\*-CFileShare.Tests.ps1
            - Test\Carbon_ScheduledTask.Tests.ps1
            - Test\Get-CFileSharePermission.Tests.ps1
            - Test\Get-CFirewallRule.Tests.ps1
            - Test\Install-CScheduledTask.Tests.ps1
            - Test\Set-CIisHttpRedirect.Tests.ps1
            - Test\Test-CUser.Tests.ps1
        Output:
            Verbosity: detailed
# Cross-platform tests (eventually).
- Pester4:
    OnlyBy: BuildServer
    Script: Test\*.Tests.ps1
    Exclude:
    # Don't run the Windows-only tests.
    - "*\\*-CFileShare.Tests.ps1"
    - "*\\*Iis*.ps1"
    - "*\\Carbon_*.Tests.ps1"
    - "*\\Get-CFileSharePermission.Tests.ps1"
    - "*\\Get-CFirewallRule.Tests.ps1"
    - "*\\Get-CPermission.Tests.ps1"
    - "*\\Install-CScheduledTask.Tests.ps1"
    - "*\\Test-CPermission.Tests.ps1"
    - "*\\Test-CUser.Tests.ps1"
    # Don't run the Pester 5 tests.
    - "*\\Convert-CXmlFile.Tests.ps1"
    - "*\\Read-File.Tests.ps1"
    - "*\\Resolve-CPathCase.Tests.ps1"
    - "*\\X509Certificate2.Tests.ps1"
- Pester:
    Configuration:
        TestResult:
            Enabled: true
            OutputPath: $(WHISKEY_OUTPUT_DIRECTORY)\pester5.xml
            TestSuiteName: Carbon
        Run:
            Path:
            - Test\Convert-CXmlFile.Tests.ps1
            - Test\Get-CPermission.Tests.ps1
            - Test\Read-File.Tests.ps1
            - Test\Resolve-CPathCase.Tests.ps1
            - Test\Test-CPermission.Tests.ps1
            - Test\X509Certificate2.Tests.ps1
        Output:
            Verbosity: detailed
- PowerShell:
    WarningAction: SilentlyContinue
    OnlyDuring: Build
    Path: Invoke-CarbonBladeTest.ps1
    Argument:
        Recurse: true
        Path: Test
        PassThru: true
- PowerShell:
    OnlyDuring: Build
    OnlyBy: Developer
    Path: Complete-CarbonTest.ps1
- PowerShell:
    OnlyBy: BuildServer
    Path: Format-TestResult.ps1
    Argument:
        OutputPath: $(WHISKEY_OUTPUT_DIRECTORY)
